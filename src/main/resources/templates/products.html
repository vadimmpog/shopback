    function create(){
        var form = {
            'id': document.getElementById("id").value,
            'name': document.getElementById("name").value,
            'description': document.getElementById("description").value,
            'quantity': document.getElementById("quantity").value,
            'price': document.getElementById("price").value
        };

        let response = fetch(document.URL+"/create", {
            method: "Post",
            headers: {
                'Content-Type': 'application/json;charset=utf-8'
            },
            body: JSON.stringify(form)
        });
        if(response.ok){
            alert("Пользователь успешно создан.");
        }
        else {
            alert("Ощибка "+response.status)
        }
        clear();
        window.location.reload();
    }

    function deleteProduct(id){
        let url=document.URL;
        let response = fetch(url+'/delete?id='+id, {
            method: "Delete"
        });
        window.location.reload();
    }

    function createTable(response){
        const space = document.getElementById("table");
        tbl = document.createElement('table');
        tbl.style.width = '100px';
        const tr = tbl.insertRow();
        ["id", "Название товара", "Описание", "Количество", "Цена"].forEach(
            text => {
                const td = tr.insertCell();
                td.appendChild(document.createTextNode(text));
                td.style.border = '1px solid black';
            })
        let i = 0;
        for(user of response){
            const tr = tbl.insertRow();
            Object.keys(user).forEach(key => {
                const td = tr.insertCell();
                td.appendChild(document.createTextNode(user[key]));
                td.style.border = '1px solid black';
            })
            const td = tr.insertCell();
            let button =  document.createElement("button");
            button.id=user.id;
            button.textContent="Удалить";
            button.onclick= function () {
                deleteProduct(this.id);
            };
            td.appendChild(button);
            i+=1;
        }
        space.appendChild(tbl);
    }

    async function load(){
        let response = await fetch(document.URL+"/all")
            .then(function(response) {
                if (!response.ok) {
                    throw new Error("not ok");
                }
                return response.json()
            });
        createTable(response);
    }
